<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesture Ctrls</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gest-detct.js"></script>
    <script src="gest-handle.js"></script>
  </head>
  <body>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      id="scene"
    >
      <a-assets>
        <a-asset-item id="bowser" src="./Buggy1.glb"> </a-asset-item>
      </a-assets>

      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayoringin: mouse;"
        id="markerA"
      >
        <a-entity
            id="bowser-model"
            gltf-model="#bowser"
            position="0 0 0"
            scale="0.005 0.005 0.005"
            class="clickable"
            gest-handler
        ></a-entity>
      </a-marker>
    </a-scene>
  </body>
</html>
