<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="AR.js-master/aframe/build/aframe-ar.min.js"></script>
    <script src="AR.js-master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>

    <!-- <script src="aframe/aframe.min.js"></script> -->
  </head>
  <body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
      <a-anchor hit-testing-enabled='true'>
        <!-- <a-entity animation="property:color; dur:1000; from:red; to:pink; loop:true"> -->
        <a-torus
          position="0 0.5 0"
          color="#00ff00"
          radius="0.5"
          animation="property:material.color; dur:10000ms; from:#000fff; loop:true; to:#ff0000"
        >
          <!-- <a-animation attribute="color", dur="10000ms", from="red", to="pink", repeat="indefinite"></a-animation> -->
        </a-torus>
        <!-- </a-entity> -->
        <!-- <a-box position="-1 1.6 -5" animation="property: position; to: 0 10 0; dur: 2000; easing: linear; loop: true" color="tomato"></a-box> -->

        <a-plane
          src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg"
          width="3.5"
          height="3.5"
          rotation="-55 0 0 "
          position="0 -1 0"
          color="purple"
        ></a-plane>
        <a-cylinder
          color="yellow"
          height="2"
          radius="0.05"
          position="0 0 0"
        ></a-cylinder>
        <a-cylinder
          color="blue"
          height="2"
          radius="0.05"
          position="1 0 0"
        ></a-cylinder>
        <a-torus-knot
          color="orange"
          radius="0.5"
          position="1 0.5 0"
          animation="property:rotation; dur:10000ms; fill:forwards; to:0 0 360; loop:true"
        >
          <!-- <a-animation
          attribute="rotation";
          dur="10000ms";
          fill="forwards";
          to="0 0 360";
          repeat="indefinite"
        ></a-animation> -->
        </a-torus-knot>
        <a-plane
          src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/uvgrid/UV_Grid_Sm.jpg"
          width="2.5"
          height="1.5"
          position="0 1 -1"
          color="white"
        ></a-plane>
        <a-text
          value="Welcome To The Fun house"
          color="#ffffff"
          width="3"
          position="0 1 -1"
        ></a-text>
      </a-anchor>
        <a-camera-static/>
    </a-scene>
  </body>
</html>
