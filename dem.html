<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-plane
          src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg"
          width="3.5"
          height="3.5"
          rotation="-55 0 0 "
          position="0 0 0"
          scale="0.25 0.25 0.25"
          color="purple"
        ></a-plane>
        <a-cylinder
          src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg"
          color="yellow"
          height="2"
          radius="0.5"
          position="2 0 0"
          scale="0.5 0.5 0.5"
          animation="property:rotation; dur:10000ms; fill:forwards; to:0 0 360; loop:true"
        ></a-cylinder>
        <!-- <a-cylinder
        color="blue"
        height="2"
        radius="0.05"
        position="1 0 0"
      ></a-cylinder>
      <a-torus-knot
        color="orange"
        radius="0.5"
        position="1 0.5 0"
        animation="property:rotation; dur:10000ms; fill:forwards; to:0 0 360; loop:true"
      > -->
        <a-entity
          geometry="primitive: plane; width: 4; height: auto"
          material="color: black"
          position="0 1 0"
          text="value: Hello this is Yashavanth."
          font="../fonts/DejaVu-sdf.fnt;"
        ></a-entity
        >
        <a-entity
          position="0 5 0"
          scale="0.005 0.005 0.005"
          gltf-model="./Buggy.glb"
        ></a-entity>
      </a-marker>
      <!-- <a-entity camera></a-entity> -->
      <a-entity position = "0 0 5"><a-camera></a-camera></a-entity>
    </a-scene>
  </body>
</html>
